<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>Newsletter Card Component - FrontendPro Challenge</title>
</head>

<body>
  <!-- Write your HTML here -->

  <div class="card">
    <div class="info-categ">
      <h1>Level Up Your Frontend Skills</h1>
      <p>Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend
        develoment skills.</p>
    </div>
    <div class="add-categ">
      <div class="submit-email">
        <input type="email" id="email" class="submit-email_style" placeholder="Enter your email address">
        <button class="submit-email_style">Subscribe</button>
      </div>
      <div class="checkbox-agreement">
        <input type="checkbox" id="check">
        <label for="check">By checking this box, you agree to receive our weekly newsletter containing coding
          challenges,
          tips, and other related contect. You may unsubscribe from the newsletter ar any time</label>
      </div>
    </div>
  </div>

  <script src="/src/script.js"></script>
</body>

</html>
